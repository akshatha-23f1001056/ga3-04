name: Daily Auto Commit

on:
  schedule:
    - cron: '0 10 * * *'   # Runs daily at 10:00 UTC
  workflow_dispatch:       # Allows manual testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1001056@ds.study.iitm.ac.in - Create daily commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "23f1001056@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
